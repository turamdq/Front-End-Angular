
    <div class="experiencia">
        <div>
            <h2 class="titulos-secciones">Experiencia</h2>

            <div class="btn-agregar">
                <button type="button" class="btn btn-primary ">AÃ±adir</button>
            </div>
        
        </div>
    
        <ul class="list-item">
            <li *ngFor = "let experience of experienceList">
                <div class="seccion-box">

                
                
                    <div>

                        <img [src]="experience.image" alt="">

                    </div>

                    <div class="inbox">
                        
                        
                        <h4>{{experience.name}} / {{experience.period}}</h4>
                        <h5>{{experience.position}}</h5>
                        
                        <p>{{experience.tasks}}</p>
                    </div>

                    <div class="botones">        
                    <button class="btn btn-edicion" data-bs-toggle="modal" data-bs-target="#Modal"><i class="fa-solid fa-pencil"></i></button>
                    <button class="btn btn-eliminar" data-bs-toggle="modal" data-bs-target="#eliminar"><i class="fa-solid fa-trash"></i></button>
                    </div>

                

                </div>

                <!-- Modal de Bootstrap confirmacion de eliminacion-->
        <div class="modal fade " id="eliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm">
              <div class="modal-content">
                <!-- <div class="modal-header"> -->
                  <!-- <h5 class="modal-title" id="exampleModalLabel" style="text-align: center">Eliminar item</h5> -->
                  <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                <!-- </div> -->
                <div class="modal-body" style="text-align: center">
                    
        
                    <p><b>Esta seguro de eliminar este item ?</b></p>
                
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="borrarItem(experience)">Eliminar</button>
                </div>
              </div>
            </div>
          </div>

            </li>

            
        </ul>
        
    </div>
