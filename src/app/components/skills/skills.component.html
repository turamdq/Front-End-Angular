<div class="titulo-seccion border-bottom">
    <h1>Hard & Soft Skills</h1>
</div>

<div>    
    <div class="skills">
        <ul class="list-item">
            <li *ngFor="let skill of skillsList">
                <div class="skill">
                    <circle-progress
                        [percent]="skill.percent"
                        [radius]="100"
                        [outerStrokeWidth]="19"
                        [innerStrokeWidth]="90"
                        [outerStrokeColor]="skill.outerStrokeColor"
                        [innerStrokeColor]="'black'"
                        [animation]="true"
                        [animationDuration]="900"
                        [showTitle]="false"
                        [showSubtitle]="false"
                        [showUnits]="false"
                        [showImage]="true"
                        [imageSrc]="skill.imageSrc"
                        [imageWidth]="70"
                        [imageHeight]="70"
                        [outerStrokeLinecap]="'none'"
                        [space]="2"
                        [renderOnClick]="true"
                        [responsive]="true"
                    >
                    </circle-progress>
                    <h4>{{skill.name}}</h4>
                </div>
            </li>
        </ul>
    </div>
